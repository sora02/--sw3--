<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>register</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/register/register.css" />
    <script src="/register/register.js" type="module" defer></script>

  </head>
  <body>
    <!-- 헤더 -->
    <div style="text-align : center;">
      <a href="/home/home.html" >shop</a>
    </div>
    <nav class="navbar" role="navigation" aria-label="main navigation">
                    <!--메뉴 바(수정)-->
                    <div class="left-side-bar">
                      <div class="status-ico">
                          <span>▶</span>
                          <span>▼</span>
                      </div>
        
                      <ul>
                          <li>
                              <a href="/product/product.html">1차 메뉴 아이템1</a>
                          </li>
                          <li>
                              <a href="#">1차 메뉴 아이템2</a>
                          </li>
                          <li>
                              <a href="#">1차 메뉴 아이템3</a>
                          </li>
                          <li>
                              <a href="#">1차 메뉴 아이템4</a>
                          </li>
                          <li>
                              <a href="#">1차 메뉴 아이템5</a>
                          </li>
                      </ul>
                    </div>
    

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login/login.html">LOGIN</a></li>
              <li>
                <a href="/cart/cart.html" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>CART</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
   
    <!-- 회원가입 폼(Form) -->
    <div class="register-user-form-container">
      <form class="box register-user-form-box" id="registerUserForm">
        <p class="title is-5 has-text-info">REGISTER</p>
        <div class="field">
          <label class="label" for="fullNameInput">NAME</label>
          <div class="control">
            <input
              class="input"
              id="fullNameInput"
              type="text"
              placeholder="유재석"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="emailInput">EMAIL</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordInput">PASSWORD</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordConfirmInput">PASSWORD CHECK</label>
          <div class="control">
            <input
              class="input"
              id="passwordConfirmInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>
        </div>

        <button class="button is-info is-fullwidth" id="submitButton">
          REGISTER
        </button>
      </form>
    </div>
  </body>
</html>
