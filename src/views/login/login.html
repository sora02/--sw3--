<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/login/login.css" />
    <script src="/login/login.js" type="module" defer></script>

  </head>
  <body>
    <!-- 헤더 -->
    <div style="text-align : center;">
      <a href="/home/home.html" >shop</a>
    </div>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/register/register.html">REGISTER</a></li>
              <li>
                <a href="/cart/cart.html" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>CART</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--메뉴 바 (수정)-->
<div class="left-side-bar">
  <div class="status-ico">
      <span>▶</span>
      <span>▼</span>
  </div>

  <ul>
      <li>
          <a href="/product/product.html">1차 메뉴 아이템1</a>
      </li>
      <li>
          <a href="#">1차 메뉴 아이템2</a>
      </li>
      <li>
          <a href="#">1차 메뉴 아이템3</a>
      </li>
      <li>
          <a href="#">1차 메뉴 아이템4</a>
      </li>
      <li>
          <a href="#">1차 메뉴 아이템5</a>
      </li>
  </ul>
</div>

    <!-- 로그인 폼(Form) -->
    <div class="login-form-container">
      <form class="box login-form-box" id="loginForm">
        <p class="title is-5 has-text-info">LOGIN</p>
        <div class="field">
          <label class="label" for="emailInput">EMAIL</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordInput">PASSWORD</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="on"
            />
          </div>
        </div>

        <button class="button is-info is-fullwidth" id="submitButton">
         SIGN IN
        </button>
      </form>
    </div>
    

  </body>
</html>
