<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Mall</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png">

    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- 폰트 어썸: 아이콘 -->
    <script defer="" src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
    
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="product_detail.css">
    <script src="product_detail.js" type="module" defer=""></script>
    

</head>

<body>
    <!-- 헤더 -->
    <div id="container"></div>

    <!--메뉴 바(수정)-->
    <div id="sidebarContainer"></div>



    <!-- 제품 상세 설명 카드 -->
    <section class="section">
        <div class="product-detail-container">
            <div class="tile is-ancestor product-detail-card">
                <div class="tile is-6 is-parent">
                    <div class="tile is-child box product-image">
                        <figure class="image is-sqaure">
                            <img id="productImage" /></figure>
                    </div>
                </div>
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child box product-detail">
                        <div class="tabs">
                            <ul>
                                <li id="manufacturerTag">쇼핑몰</li>
                            </ul>
                        </div>
                        <div class="content">
                            <p class="subtitle is-3 is-family-monospace" id="titleTag"></p>
                            <h1 id="priceTag"></h1>
                            <p class="detail-description" id="detailDescriptionTag"></p>
                        </div>
                    </div>
                    <div class="tile is-child box buttons-container">
                        <button class="add-to-cart" id="addToCartButton">
                            Add to Cart
                        </button>
                        <button class="button-is-info-ml-2" id="purchaseButton">
                            바로 구매하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

<html>
